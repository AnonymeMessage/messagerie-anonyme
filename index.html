<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Messagerie Anonyme</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="top-bar">
    <div class="counter">
      👥 Utilisateurs : <span id="user-count">0</span>
    </div>
    <div class="cryptage-toggle">
      🔒 Cryptage
      <input type="password" id="passwordInput" placeholder="Mot de passe" />
    </div>
  </div>

  <div class="container">
    <h1>Messagerie Anonyme</h1>

    <textarea id="message" placeholder="Tapez ou collez ici votre message..."></textarea>
    <div class="buttons">
      <button onclick="envoyer()">📤 Envoyer</button>
      <button class="danger" onclick="viderChat()">🗑️ Vider le chat</button>
    </div>

    <h2>Messages reçus</h2>
    <div id="messages"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
